# Logs detallados para depuración
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.com.nase=DEBUG
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG

# Configuración Nokia API
nokia.api.key=tu_api_key_aqui
nokia.api.url=https://api.nokia.com
nokia.api.timeout=5000

# Optimización de conexiones a la base de datos
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# Habilitar programación de tareas
spring.task.scheduling.pool.size=5
